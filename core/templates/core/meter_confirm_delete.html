{% extends "core/base.html" %}

{% block title %}Delete Meter | Water Meter System{% endblock %}

{% block content %}
<div class="container col-md-6 col-lg-4 py-5">

    <div class="card p-4 shadow-sm text-center">
        <h3 class="mb-4 text-danger">⚠️ Delete Meter</h3>
        <p>Are you sure you want to delete meter <strong>{{ meter.serial_number }}</strong> for customer <strong>{{ meter.customer.name }}</strong>?</p>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
            <a href="{% url 'meters' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</div>
{% endblock %}
