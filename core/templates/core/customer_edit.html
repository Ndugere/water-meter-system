{% extends "core/base.html" %}

{% block title %}Edit Customer | Water Meter System{% endblock %}

{% block content %}
<div class="col-md-6 col-lg-5 mx-auto">
    <div class="card p-4 bg-light text-dark shadow">
        <h3 class="text-center mb-4">✏️ Edit Customer</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-custom btn-lg">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
