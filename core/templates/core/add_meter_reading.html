{% extends "core/base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Add Meter Reading</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-between">
      <a href="{% url 'billing_list' %}" class="btn btn-secondary">Back to Bills</a>
      <button type="submit" class="btn btn-primary">Save Reading</button>
    </div>
  </form>
</div>
{% endblock %}
